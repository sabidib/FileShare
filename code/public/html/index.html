<html>
    <head>                
        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <!--The following stylesheets are taken from: http://startbootstrap.com/template-overviews/stylish-portfolio/ -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/stylish-portfolio.css">

        <!-- Fonts -->
        <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <!--Javascript includes -->
        <script src="/js/jquery-2.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://cdn.binaryjs.com/0/binary.js"></script>
        <script src="/js/Model.js"></script>
        <script src="/js/View.js"></script>
        <script src="/js/Controller.js"></script>
        <script src="/js/main.js"></script>
    </head>

    <body>      

        <!-- Login -->
         <header id="top" class="header">
            <div class="text-vertical-center">
                <h1>Start Sharing</h1>
                 <!-- Login  view goes here-->               
                 <div id="login-box">
                   
                   ADD LOGIN STUFF HERE <br>
                   USER: ENTER USERNAME <br>
                   PASSWORD: ENTER PASSWORD <br>
                   LOGIN BUTTON <br>
                   Once logged in, the following two buttons should be shown here. <br>
                 </div>
                <br>
                <a id="share-button" href="#share-files" class="btn btn-dark btn-lg">Share</a>                
                <a href="#files" class="btn btn-dark btn-lg">View</a>
                <input id="add-files-dialog" type="file" name="files[]" multiple>
            </div>
        </header>

        <!-- Show shared files -->
        <section id="files" class="files">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>These files are currently being shared with you:</h2>
                        <div id="shared-files"></div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
        <!-- Show files about to be shared -->
        <section id="share-files" class="share-files">
         <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">                        
                        <div id="about-to-share">                                              
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->          
        </section>

    </body>
</html>
